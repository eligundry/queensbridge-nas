services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    network_mode: host
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${DATA_DIR}/.caddy/data:/data
      - ${DATA_DIR}/.caddy/config:/config
      - ${DATA_DIR}/Caddyfile:/etc/caddy/Caddyfile
      - /var/lib/tailscale:/var/lib/tailscale:ro
    environment:
      - TZ=America/New_York
    depends_on:
      - qbittorrent
      - plex
      - home-assistant

  qbittorrent:
    image: j4ym0/pia-qbittorrent
    container_name: qbittorrent
    init: true
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_ADMIN
    ports:
      - "8888:8888"
    environment:
      - REGION=US_EAST
      - USER=${PIA_USERNAME}
      - PASSWORD=${PIA_PASSWORD}
      - TZ=America/New_York
    volumes:
      - ${DATA_DIR}:/mnt/nas
      - ${DATA_DIR}/.qbittorrent/config:/config
      - ${DATA_DIR}/Torrents:/downloads

  plex:
    container_name: plex
    image: linuxserver/plex
    restart: unless-stopped
    network_mode: host
    ports:
      - "8080:80"
    environment:
      - TZ=America/New_York
    volumes:
      - ${DATA_DIR}:/data
      - ${DATA_DIR}/.plex/config:/config
      - ${DATA_DIR}/.plex/transcode:/transcode
      - ${DATA_DIR}/TV:/tv
      - ${DATA_DIR}/Movies:/movies
      - ${DATA_DIR}/Music:/music

  home-assistant:
    container_name: home-assistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    environment:
      - TZ=America/New_York
    volumes:
      - ${DATA_DIR}/.home-assistant:/config
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
